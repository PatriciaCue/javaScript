<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
  <meta name="description" content="A light foundation for your next frontend project based on webpack.">
</head>
<body>
  <img src="images/webpack.png" alt="Webpack logo">
  <h1>webpack starter</h1>
  <p>âœ¨ A lightweight foundation for your next webpack based frontend project.</p>

  <form action="/somepath" method="post" id="user-form">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input name="user" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <span id="user-error"></span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="avatar-file" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <span id="avatar-error"></span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>
</html>
